services:
  postgres:
    image: postgres:16
    container_name: workout-tracker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workout_tracker
    ports:
      - "5432:5432"
    volumes:
      - workout_tracker_pgdata:/var/lib/postgresql/data

volumes:
  workout_tracker_pgdata:
