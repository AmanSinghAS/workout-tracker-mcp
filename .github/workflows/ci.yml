name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: workout_tracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d workout_tracker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/workout_tracker
      IMAGE: workout-tracker-mcp:ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for database
        env:
          PGPASSWORD: postgres
        run: |
          for _ in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres -d workout_tracker; then
              exit 0
            fi
            sleep 3
          done
          echo "Database did not become ready" >&2
          exit 1

      - name: Run checks
        run: make ci
