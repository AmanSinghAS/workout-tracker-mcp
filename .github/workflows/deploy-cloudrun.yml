name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    env:
      PROJECT_ID: gen-lang-client-0169176436
      REGION: us-central1
      SERVICE_NAME: workout-tracker-mcp
      AR_REPOSITORY: workout-tracker-mcp
      IMAGE_NAME: workout-tracker-mcp
      CLOUD_SQL_INSTANCE: workout-tracker-test
      DB_NAME: workout_tracker
      DB_USER: postgres
      GOOGLE_CLIENT_ID: 952839999825-b5dmhq5ngm066ef9ui7km014hnlng32k.apps.googleusercontent.com
      RESOURCE_SERVER_URL: https://workout-tracker-mcp-3tbf7k4y5a-uc.a.run.app/mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+psycopg://${{ env.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ env.DB_NAME }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.11.4/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
          ./cloud-sql-proxy ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUD_SQL_INSTANCE }} &
          sleep 2
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql -h 127.0.0.1 -U ${{ env.DB_USER }} -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='${{ env.DB_NAME }}'" | grep -q 1 ||             psql -h 127.0.0.1 -U ${{ env.DB_USER }} -d postgres -c "CREATE DATABASE ${{ env.DB_NAME }}"
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m alembic upgrade head


      - name: Build image
        run: |
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t "$IMAGE_URI" .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Push image
        run: docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        env:
          DATABASE_URL: postgresql+psycopg://${{ env.DB_USER }}:${{ secrets.DB_PASSWORD }}@/${{ env.DB_NAME }}?host=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUD_SQL_INSTANCE }}
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "$IMAGE_URI" \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUD_SQL_INSTANCE }} \
            --set-env-vars "DATABASE_URL=${DATABASE_URL}" \
            --set-env-vars "GOOGLE_CLIENT_ID=${{ env.GOOGLE_CLIENT_ID }}" \
            --set-env-vars "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars "RESOURCE_SERVER_URL=${{ env.RESOURCE_SERVER_URL }}"
